<!DOCTYPE html>
<html>

  <!-- body tag starts here -->

  <body>
    <h1>Bish-Bosh</h1>
    <h2>only in console</h2>

    <p>Go for some Bish and some Bosh and Bish-Bosh aswell</p>

    <script>
      for (var i = 1; i < 101; i++) {
        if (i % 12 == 0) console.log("Bish-Bosh");
        else if (i % 3 == 0) console.log("Bish");
        else if (i % 4 == 0) console.log("Bosh");
        else console.log(i);
      }

    </script>
  </body>
  <!-- body tag ends here -->

</html>
